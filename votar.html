<!DOCTYPE html>

<!-- data-bs-theme="dark" -->
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
    <!-- Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/votar.css">
    <link rel="stylesheet" href="css/navbar.css">

    <title>Elecciones 2023</title>
</head>

<body>
    <!-- Cabecera de la página -->
    <header class="header">
        <span>
            Elecciones Precidenciales Argentina
        </span>
        <span>
            22 de Octubre 2023
        </span>
    </header>

    <!-- Contenido principal de la página -->
    <main class="main">
        <!-- Formulario de votación -->
        <section>
            <form>
                <div class="section-form">
                    <h1>Seleccione su candidato</h1>
                    <div class="container-votos">
                        <div class="box-voto">
                            <label>
                                <img class="img-voto" src="image/bregman.png" alt="">
                                <input type="radio" name="presidente" value="1" required>
                            </label>
                        </div>
                        <div class="box-voto">
                            <label>
                                <img class="img-voto" src="image/bullrich.png" alt="">
                                <input type="radio" name="presidente" value="2">
                            </label>
                        </div>
                        <div class="box-voto">
                            <label>
                                <img class="img-voto" src="image/massa.png" alt="">
                                <input type="radio" name="presidente" value="3">
                            </label>
                        </div>
                        <div class="box-voto">
                            <label>
                                <img class="img-voto" src="image/milei.png" alt="">
                                <input type="radio" name="presidente" value="4">
                            </label>
                        </div>
                        <div class="box-voto">
                            <label>
                                <img class="img-voto" src="image/schiaretti.png" alt="">
                                <input type="radio" name="presidente" value="5">
                            </label>
                        </div>
                        <div class="box-voto">
                            <label>
                                <img class="img-voto" src="image/nulo.png" alt="">
                                <input type="radio" name="presidente" value="6">
                            </label>
                        </div>
                    </div>
                    <div class="div-voton">
                        <button class="boton">VOTAR</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <!-- Pie de página - Fixed bottom -->
    <footer class="footer">
        <div>
            <span>
                Programación Universitaria de Sistemas
            </span>
            <span>
                Uiversidad Nacional de Villa Mercedes
            </span>
        </div>
        <div>
            <span>
                Mauro Agustín Lucero
            </span>
        </div>
    </footer>
</body>

</html>
