<!DOCTYPE html>

<!-- data-bs-theme="dark" -->
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">

    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/img.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/navbar.css">

    <title>Elecciones 2023</title>
</head>

<body>
    <!-- Cabecera de la página -->
    <header>
        <div class="navbar-fixed-space-top"></div>
        <nav class="navbar fixed-top bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid m-1 cursor-default">
                <span class="navbar-text">
                    Elecciones Precidenciales Argentina - 22 de Octubre 2023
                </span>
            </div>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <!-- Formulario de votación -->
        <section>
            <form method="" action="">
                <header class="container">
                    <h1>Por favor, vote.</h1>
                </header>
                <div class="row mt-5">
                    <div class="col-md-4 d-flex justify-content-center pb-5">
                        <label class="d-flex flex-column">
                            <img class="img-presidente" src="image/bregman.png" alt="">
                            <input type="radio" name="presidente" value="1" required>
                        </label>
                    </div>
                    <div class="col-md-4 d-flex justify-content-center pb-5">
                        <label class="d-flex flex-column">
                            <img class="img-presidente" src="image/bullrich.png" alt="">
                            <input type="radio" name="presidente" value="2">
                        </label>
                    </div>
                    <div class="col-md-4 d-flex justify-content-center pb-5">
                        <label class="d-flex flex-column">
                            <img class="img-presidente" src="image/massa.png" alt="">
                            <input type="radio" name="presidente" value="3">
                        </label>
                    </div>
                    <div class="col-md-4 d-flex justify-content-center pb-5">
                        <label class="d-flex flex-column">
                            <img class="img-presidente" src="image/milei.png" alt="">
                            <input type="radio" name="presidente" value="4">
                        </label>
                    </div>
                    <div class="col-md-4 d-flex justify-content-center pb-5">
                        <label class="d-flex flex-column">
                            <img class="img-presidente" src="image/schiaretti.png" alt="">
                            <input type="radio" name="presidente" value="5">
                        </label>
                    </div>
                    <div class="col-md-4 d-flex justify-content-center pb-5">
                        <label class="d-flex flex-column">
                            <img class="img-presidente" src="image/nulo.png" alt="">
                            <input type="radio" name="presidente" value="6">
                        </label>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-primary ps-4 pe-4" type="submit">VOTAR</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Pie de página - Fixed bottom -->
    <footer>
        <div class="navbar-fixed-space-bottom"></div>
        <nav class="navbar fixed-bottom bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid cursor-default justify-content-between">
                <span class="navbar-text">
                    Programación Universitaria de Sistemas - Uiversidad Nacional de Villa Mercedes
                </span>
                <span class="navbar-text">
                    Mauro Agustín Lucero
                </span>
            </div>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
