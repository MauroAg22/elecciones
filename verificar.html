<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
    <!-- Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/verificar.css">
    <link rel="stylesheet" href="css/navbar.css">

    <link rel="stylesheet" href="css/modal.css">

    <title>Elecciones 2023</title>
</head>

<body>
    <!-- Cabecera de la página -->
    <header class="header">
        <span>
            Elecciones Precidenciales Argentina
        </span>
        <span>
            22 de Octubre 2023
        </span>
    </header>

    <!-- Contenido principal de la página -->
    <main class="main">
        <section>
            <form>
                <div class="section-form">
                    <h1>Buscar por padrón</h1>
                    <div class="verificar-padron fondo">
                        <label>
                            <span style="user-select: none;">DNI:</span>
                            <input type="text" name="dni" id="dni" placeholder="Ingrese su DNI" pattern="^[1-9][0-9]{6,7}$" autocomplete="off" required>
                        </label>
                    </div>
                    <div class="div-boton">
                        <button class="boton">VERIFICAR</button>
                    </div>
                </div>
            </form>
        </section>
        <!-- Botón para abrir el modal -->
        <button id="openModalBtn">Abrir Modal</button>
        <!-- El modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <p>Contenido del modal va aquí.</p>
            </div>
        </div>
    </main>

    <!-- Pie de página - Fixed bottom -->
    <footer class="footer">
        <div>
            <span>
                Programación Universitaria de Sistemas
            </span>
            <span>
                Uiversidad Nacional de Villa Mercedes
            </span>
        </div>
        <div>
            <span>
                Mauro Agustín Lucero
            </span>
        </div>
    </footer>



    <script src="js/modal.js"></script>
</body>

</html>
